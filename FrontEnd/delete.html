<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Items</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Delete Items</h2>
    <ul id="deleteList" class="item-list"></ul>

    <div id="confirmDialog" class="dialog hidden">
      <div class="dialog-content">
        <p id="confirmText">Are you sure you want to delete this item?</p>
        <button onclick="confirmDelete()">Yes</button>
        <button onclick="closeConfirmDialog()">No</button>
      </div>
    </div>

    <div class="footer">
      <button onclick="goToMainPage()">Shop</button>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/delete.js"></script>
</body>
</html>
