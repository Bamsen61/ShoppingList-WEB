<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="ShoppingListe ikon 32.png">
</head>
<body>
  <div class="container">
    <div class="header">
      <span id="shopName" class="shop-name" onclick="changeShop()">Loading shop...</span>
      <select id="fontSize" onchange="updateFontSize()">
        <option value="16">Normal</option>
        <option value="20">Large</option>
        <option value="24">Extra Large</option>
        <option value="36">Huge</option>
      </select>
      <select id="personSelector" onchange="updatePerson()">
        <option value="Morten">Morten</option>
        <option value="Linh">Linh</option>
      </select>
    </div>

    <!-- Debug section: Show lastStateString and stateData.state -- >
    <div id="debugSection" style="background:#ffe;border:1px solid #cc0;padding:0.5em 1em;margin-bottom:1em;">
      <b>Debug:</b> lastStateString = <span id="lastStateString">?</span>, stateData.state = <span id="currentStateString">?</span>
    </div>
    < !-- End debug section -->

    <ul id="itemList" class="item-list"></ul>

    <div class="footer">
      <button onclick="goToAddPage()">Add</button>
      <button onclick="goToDeletePage()">Delete</button> <!-- New Delete button -->
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/main.js"></script>
  <script>
    function goToAddPage() {
      window.location.href = "markitemtobuy.html";
    }
    function goToDeletePage() {
      window.location.href = "delete.html";
    }
  </script>
  <script>
    // Skip login check when running locally
    if (isLocal) {
      const token = getFromStorage("authToken", null);
      if (!token) {
        saveToStorage("authToken", "debug-token");
      }
    }
  </script>
</body>
</html>
